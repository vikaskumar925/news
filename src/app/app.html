<ion-menu [content]="content">
	<ion-header>
		<ion-toolbar>
			<ion-title>
				<img src="/assets/imgs/logo2.png" alt="test" style="display:inline-block;height: 150px;
    width: 150px;
    padding-top: 20px;
	margin-left: 42px;" />
				<ion-item no-padding no-lines>No.1 Indian Media News Portal</ion-item>
			</ion-title>
			<ion-buttons right>
				<button ion-button icon-only menuClose style="padding-bottom: 83px;">
					<ion-icon name="arrow-back"></ion-icon>
				</button>
			</ion-buttons>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<button ion-item no-lines *ngFor="let item of menuItems" (click)="openPage(item)">
				<ion-icon [name]="item.icon"></ion-icon>
				{{ item.itemName }}
			</button>
		</ion-list>
	</ion-content>
</ion-menu>
<ion-nav #myNav #content swipeBackEnabled="false" [root]="rootPage"></ion-nav>
