<ion-header>
	<ion-navbar>
		<ion-title [innerHTML]="post.title.rendered"></ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-lg-12>
				<ion-img style="height:300px;width:1260px;display: -webkit-inline-box;
margin-left: 20px;" [src]="post.featuredimage"></ion-img>
			</ion-col>
			<ion-col style="margin-left: 20px;" col-lg-12>
				<h2 style="font-size: 40px;" [innerHTML]="post.title.rendered"></h2>
			</ion-col>
			<ion-col style="margin-left: 20px;" col-lg-12>
				<span style="font-size: 16px;font-weight: 400;line-height: 1.5;font-family: 'Poppins', sans-serif;">by</span>
				<span style="font-size: 16px;font-weight: 400;line-height: 1.5;font-family: 'Poppins', sans-serif;color: #F17F06;text-decoration: underline;">B4M</span>
				<span style="font-size: 16px;font-weight: 400;line-height: 1.5;font-family: 'Poppins', sans-serif;">- 24 mins ago</span>
				<span style="font-size: 16px;font-weight: 400;line-height: 1.5;font-family: 'Poppins', sans-serif;color: #343a40;
    text-decoration: underline;">हिमाचल
					प्रदेश</span>
			</ion-col>
			<ion-col style="margin-left:20px;" [innerHTML]="post.content.rendered"></ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
