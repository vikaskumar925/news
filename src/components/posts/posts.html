<ion-content padding>
	<ion-grid>
		<ion-row (click)="openPost(post)" *ngFor="let post of posts">
			<ion-col style="cursor: pointer;" col-sm-4 col-lg-1>
				<ion-img style="width: 80px;height: 80px;display:block;background: none;" [src]="post.featuredimage"></ion-img>
			</ion-col>
			<ion-col style="cursor: pointer;" col-sm-8>
				<h2 style="font-family: 'Poppins', sans-serif;" [innerHTML]="post.title.rendered"></h2>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
